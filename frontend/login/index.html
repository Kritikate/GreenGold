<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <!-- ✅ Updated input IDs -->
        <input type="text" id="username" placeholder="Username" required />
        <input type="text" id="password" placeholder="Password" required />
        
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button id="loginBtn">Login</button>
        
        <div class="social-login">
            <button class="google">Login with Google</button>
            <button class="facebook">Login with Facebook</button>
        </div>
        
        <div class="signup">
            <p>New to us? <a href="../signup page/index.html">Create an account</a></p>
        </div>
        
        <div class="terms">
            <input type="checkbox" required />
            <label>I accept the <a href="#">Terms and Services</a></label>
        </div>
    </div>

    <!-- ✅ Link JS file -->
    <script src="login.js"></script>

</body>
</html>
