<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="order-details-container">
        <h2>Order Details</h2>

        <div class="product-details">
            <h3>Product Name: <span id="product-name">Organic Tomatoes</span></h3>
            <p><strong>Farmer:</strong> Ramesh Farms</p>
            <p><strong>Quantity:</strong> 5 Kg</p>
            <p><strong>Total Price:</strong> â‚¹250</p>
            <p><strong>Status:</strong> <span class="status pending">Pending</span></p>
        </div>

        <!-- Chat Section -->
        <div class="chat-box">
            <h3>Chat with Farmer</h3>
            <div class="chat-messages" id="chat-messages">
                <p><strong>Farmer:</strong> Hello! Your order is being prepared. ðŸ˜Š</p>
                <p><strong>You:</strong> Thank you! When can I expect delivery?</p>
            </div>

            <input type="text" id="chat-input" placeholder="Type your message..." onkeypress="sendMessage(event)">
        </div>

    </div>

    <script>
        function sendMessage(event) {
            if (event.key === "Enter") {
                let message = document.getElementById("chat-input").value;
                let chatBox = document.getElementById("chat-messages");

                if (message.trim() !== "") {
                    let newMessage = document.createElement("p");
                    newMessage.innerHTML = <strong>You:</strong> ${message};
                    chatBox.appendChild(newMessage);

                    document.getElementById("chat-input").value = "";
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }
        }
    </script>

</body>
</html>
