<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Farmers' Market</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Browse Products</a>
    <a href="#">Orders</a>
    <a href="#" onclick="goToFarmerRegistration()">Become a Seller</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main-content">
    <section class="user-info">
      <h2 id="greeting">Welcome back!</h2>
      <p id="userName"></p>
      <p id="userEmail"></p>
    </section>

    <section class="search-container">
      <input type="text" id="search-bar" placeholder="Search for fresh produce...">
      <button onclick="searchProducts()">Search</button>
    </section>

    <section class="products-section">
      <h2>Available Products</h2>
      <div class="cards" id="product-container">
        <!-- Product cards will be dynamically added -->
      </div>
    </section>
  </div>

</body>
</html>
