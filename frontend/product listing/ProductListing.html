<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Listings</title>
  <link rel="stylesheet" href="ProductListing.css" />
</head>
<body>
  <div class="navbar">Product Listing</div>

  <div class="product-form-container">
    <form id="productForm">
      <input type="text" id="productName" placeholder="Enter product name" required />
      <input type="text" id="productPrice" placeholder="Enter product price" required />
      <input type="text" id="productCategory" placeholder="Enter category" required />
      <textarea id="productDescription" placeholder="Enter description (optional)"></textarea>
      <input type="file" id="productImage" accept="image/*" required />
      <input type="number" id="productQuantity" placeholder="Enter product quantity" required min="1" />
      <div id="imageUploadMessage"></div>
      <button type="submit">Add Product</button>
    </form>
    <button onclick="window.location.href='../farmer dashboard/index.html'" class="back-btn">Back to Dashboard</button>
  </div>

  <div id="successMessage" style="display: none;"></div>
  <div id="imageInvalidMessage"></div>

  <div class="container">
    <h2>Your Products</h2>
    <div class="product-grid" id="productList">
      <!-- Products will be displayed here -->
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div id="editProductModal" class="modal">
    <div class="modal-content">
      <span id="closeEditModal" class="close">&times;</span>
      <h2>Edit Product</h2>
      <form id="editProductForm">
        <input type="hidden" id="editProductId">
        <div class="form-group">
          <label for="editProductName">Product Name</label>
          <input type="text" id="editProductName" required>
        </div>
        <div class="form-group">
          <label for="editProductPrice">Price (â‚¹)</label>
          <input type="number" id="editProductPrice" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="editProductCategory">Category</label>
          <input type="text" id="editProductCategory" required>
        </div>
        <div class="form-group">
          <label for="editProductDescription">Description</label>
          <textarea id="editProductDescription" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="editProductQuantity">Quantity</label>
          <input type="number" id="editProductQuantity" required min="1">
        </div>
        <div class="form-group">
          <label for="editProductImage">Product Image (leave blank to keep existing)</label>
          <input type="file" id="editProductImage" accept="image/*">
          <div id="editImageUploadMessage"></div>
        </div>
        <button type="submit">Save Changes</button>
      </form>
      <div id="editProductMessage"></div>
    </div>
  </div>

  <script src="ProductListing.js"></script>
</body>
</html>
