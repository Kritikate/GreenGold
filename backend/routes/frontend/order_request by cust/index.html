<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="order-container">
        <h2>Order Request</h2>
        
        <!-- Product Details -->
        <div class="product-summary">
            <img src="tomato.jpg" alt="Organic Tomatoes">
            <div>
                <h3>Organic Tomatoes</h3>
                <p><strong>Sold by:</strong> Ramesh Farms</p>
                <p><strong>Price:</strong> ₹50/kg</p>
                <p><strong>Location:</strong> Coimbatore, Tamil Nadu</p>
            </div>
        </div>

        <!-- Quantity Selection -->
        <label for="quantity">Quantity (Kg):</label>
        <input type="number" id="quantity" value="1" min="1" max="20" oninput="updateTotal()">

        <p><strong>Total Price:</strong> ₹<span id="total-price">50</span></p>

        <!-- Delivery Option -->
        <label for="delivery-method">Choose Delivery Option:</label>
        <select id="delivery-method" onchange="toggleAddress()">
            <option value="pickup">Self-Pickup</option>
            <option value="home">Home Delivery</option>
        </select>

        <!-- Address Section (Hidden by Default) -->
        <div id="address-section" style="display: none;">
            <label for="address">Delivery Address:</label>
            <textarea id="address" placeholder="Enter your delivery address"></textarea>
        </div>

        <!-- Special Instructions -->
        <label for="instructions">Special Instructions (Optional):</label>
        <textarea id="instructions" placeholder="E.g., Deliver in the morning"></textarea>

        <!-- Send Request Button -->
        <button class="send-request-btn" onclick="sendRequest()">Send Request</button>

        <!-- Submit Order Button -->
        <button class="submit-btn" onclick="placeOrder()">Submit Order</button>

    </div>

    <script>
        function updateTotal() {
            let quantity = document.getElementById('quantity').value;
            let pricePerKg = 50; // Example price per kg
            document.getElementById('total-price').innerText = quantity * pricePerKg;
        }

        function toggleAddress() {
            let deliveryMethod = document.getElementById('delivery-method').value;
            let addressSection = document.getElementById('address-section');
            if (deliveryMethod === "home") {
                addressSection.style.display = "block";
            } else {
                addressSection.style.display = "none";
            }
        }

        function sendRequest() {
            alert("Order Request Sent to Farmer for Confirmation!");
        }

        function placeOrder() {
            alert("Order Confirmed and Submitted!");
        }
    </script>

</body>
</html>
