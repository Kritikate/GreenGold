<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Become a Seller - Farmer Registration</h2>
        <form action="#" method="post" class="registration-form">
            <h3>Personal Details</h3>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
            
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="location">Farm Location</label>
            <input type="text" id="location" name="location" placeholder="Auto-detect enabled" required>
            <div class="map-placeholder">[Map Integration Here]</div>
            
            <h3>Government ID Proof</h3>
            <label for="id-proof">Upload ID (Aadhaar, PAN, etc.)</label>
            <input type="file" id="id-proof" name="id-proof" accept="image/*,application/pdf" required>
            
            <h3>Bank & Payment Details</h3>
            <label for="account-name">Bank Account Holder Name</label>
            <input type="text" id="account-name" name="account-name" required>
            
            <label for="account-number">Bank Account Number</label>
            <input type="text" id="account-number" name="account-number" required>
            
            <label for="ifsc">IFSC Code</label>
            <input type="text" id="ifsc" name="ifsc" required>
            
            <label for="upi">UPI ID (Optional)</label>
            <input type="text" id="upi" name="upi">
            
            <button type="submit" class="register-btn">Register as Seller</button>
        </form>
    </div>
        <!-- âœ… Link JS file -->
        <script src="script.js"></script>
</body>
</html>
